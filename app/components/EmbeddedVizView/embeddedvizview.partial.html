<div class="embed-holder">
    <div class="message" ng-show="embedError">
        <span>{{vizMsg}}</span>
    </div>
</div>

<object data="{{vizSrc}}" width="100%" height="100%">
    <embed src="{{vizSrc}}" width="100%" height="100%"></embed>

    <div class="message">
        <span>Error embedding visualizer.</span>
    </div>
</object>
